general {
        colors = true
        interval = 1
        color_good = "#2AA198"
        color_bad = "#586E75"
        color_degraded = "#DC322F"
}

# order += "ipv6"
order += "cpu_usage"
order += "disk /"
# order += "disk /home"
order += "wireless _first_"
order += "ethernet _first_"
# order += "load"
order += "memory"
order += "battery all"
order += "tztime local"

cpu_usage {
        format = " %usage "
}

load {
        format = " load %1min "
        # max_threshold = 0.3
}

disk "/" {
        format = " %avail "
}

ethernet _first_ {
# if you use %speed, i3status requires root privileges
        format_up = " lan: %ip %speed "
        format_down = ""
}

wireless _first_ {
        format_up = "  (%quality at %essid) %ip"
        format_down = " down"
}

battery all {
        # format = "%status %percentage %remaining %emptytime"
        format = " %status %percentage"
        format_down = ""
        last_full_capacity = true
        integer_battery_capacity = true
        # status_chr = ""
        status_chr = "⚡"
        status_bat = " "
        status_unk = "?"
        # status_unk = ""
        # status_full = ""
        status_full = " "
        low_threshold = 15
        threshold_type = time
}

memory {
        format = "  %used / %available"
        threshold_degraded = "1G"
        format_degraded = "MEMORY < %available"
}

tztime local {
        format = " %Y-%m-%d  %H:%M:%S"
        # format = " %d.%m. %H:%M "
}
